<div class="container ">
  <div class="login-zone">
    <div class="loginForm">
      <div class="card-login">
        <div class="card2">
          <div *ngIf="register==false">
            <form class="form-login" #loginForm="ngForm" (submit)="login()">
              <p id="heading">Iniciar sesión</p>
              <div class="field-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="input-icon"
                  viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" [(ngModel)]="emailLogin"
                  name="emailUsuario">
              </div>
              <div class="field-login">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                  class="input-icon">
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                  </path>
                </svg>
                <input type="password" class="input-field" placeholder="Contraseña" [(ngModel)]="passwdLogin"
                  name="passwordLogin">
              </div>
              <div class="btn d-xl-flex justify-content-between">
                <button class="button1"
                  type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Acceder&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button class="button2" (click)="register=true; errorLogin=''">Registrarse</button>
              </div>
              <!--<button class="button3">¿Olvidó la contraseña?</button>-->
              <div *ngIf="errorLogin != '';then showAlert"></div>
              <ng-template #showAlert>
                <div class="alert alert-danger" role="alert">
                  {{errorLogin}}
                </div>
              </ng-template>
            </form>
          </div>
          <div *ngIf="register==true">
            <form class="form-login" #registerForm="ngForm" (submit)="validator()">
              <p id="heading">Registrarse</p>
              <div class="d-flex">
                <div class="d-flex flex-column">
                  <div class="field-login order-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="input-icon" viewBox="0 0 16 16">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>
                    <input type="text" class="input-field" placeholder="Nombre" name="nombreRegister"
                      #nombreReg="ngModel" [(ngModel)]="newUser.nombre" autocomplete="off" required="required">
                  </div>
                </div>
                <div class="field-login">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="input-icon"
                    viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                  </svg>
                  <input type="text" class="input-field" placeholder="Apellido" [(ngModel)]="newUser.apellidos"
                    autocomplete="off" name="apellidosRegister" #apellidoReg="ngModel" required="required">
                </div>
              </div>

              <div class="field-login">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                  class="input-icon">
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                  </path>
                </svg>
                <input type="password" class="input-field" placeholder="Contraseña" [(ngModel)]="newUser.password"
                  name="passwdRegister" #passwdReg="ngModel" required="required">
              </div>
              <div class="field-login">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                  class="input-icon">
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                  </path>
                </svg>
                <input type="password" class="input-field" placeholder="Repetir contraseña" [(ngModel)]="checkPasswd"
                #chckPasswdReg="ngModel" required="required" name="checkPasswdRegister">
              </div>
              <div class="field-login">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                  class="input-icon">
                  <path
                    d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z">
                  </path>
                </svg>
                <input type="text" class="input-field" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" email="true"
                  #regEmail="ngModel" placeholder="Email" [(ngModel)]="newUser.email" name="emailRegister"
                  autocomplete="off">
              </div>
              <div class="btn d-flex justify-content-between">
                <button class="button1" type="submit" id="registerBtn"
                  [disabled]="!registerForm.valid" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Registrarse&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="button2" (click)="register=false; errorLogin=''">Iniciar sesión</button>
              </div>
              <div>

                <div>
                  <div *ngIf="nombreReg.invalid && (nombreReg.dirty || nombreReg.touched)">
                    <div class="alert alert-danger" role="alert" *ngIf="nombreReg.errors?.['required']">Se requiere
                      rellenar el campo Nombre</div>
                  </div>
                  <div *ngIf="apellidoReg.invalid && (apellidoReg.dirty || apellidoReg.touched)">
                    <div class="alert alert-danger" role="alert" *ngIf="apellidoReg.errors?.['required']">Se requiere
                      rellenar el campo Apellido</div>
                  </div>
                  <div *ngIf="passwdReg.invalid && (passwdReg.dirty || passwdReg.touched)">
                    <div class="alert alert-danger" role="alert" *ngIf="passwdReg.errors?.['required']">Se requiere
                      rellenar el campo Contraseña</div>
                  </div>
                  <div *ngIf="chckPasswdReg.invalid && (chckPasswdReg.dirty || chckPasswdReg.touched)">
                    <div class="alert alert-danger" role="alert" *ngIf="chckPasswdReg.errors?.['required']">Se requiere
                      rellenar el campo Nombre</div>
                    <div class="alert alert-danger" role="alert" *ngIf="chckPasswdReg.errors != passwdReg.errors">Las contraseñas no coincides</div>
                  </div>
                  <div *ngIf="regEmail.invalid && (regEmail.dirty || regEmail.touched)">
                    <div class="alert alert-danger" role="alert" *ngIf="regEmail.errors?.['required']">Se requiere
                      rellenar el campo Email</div>
                    <div class="alert alert-danger" role="alert" *ngIf="regEmail.errors?.['pattern']">Email inválido
                    </div>
                  </div>
                  <div *ngIf="showError == true;then showAlert"></div>
                  <ng-template #showAlert >
                    <div class="alert alert-danger" role="alert">
                      {{errorLogin}}
                    </div>

                  </ng-template>
                </div>
              </div>
              <!--<button class="button3">¿Olvidó la contraseña?</button>-->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
