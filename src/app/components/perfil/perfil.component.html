<div class="contenedor">
  <div class="profile-menu">

    <div class="d-flex flex-column align-items-center">
      <div class="user-picture">
        <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z">
          </path>
        </svg>
      </div>
      <h3>{{usuario.nombre}} {{usuario.apellidos}}</h3>
      <button class="raise profilebtn" (click)="borrarUsuario = false">Editar perfil</button>
      <button class="raise profilebtn" (click)="borrarUsuario = true">Darse de baja</button>
    </div>
  </div>
  <div class="Userform">
    <div *ngIf="borrarUsuario;then eliminar else editarForm"></div>
    <ng-template #editarForm>
      <form (submit)="editarUsuario()">
        <div class="d-flex flex-column align-items-start gap-5 p-3">
          <label for="myInput" class="label">
            <span class="label-title">Nombre</span>
            <input id="myInput" class="input" name="text" placeholder="Type something..." type="text"
              [(ngModel)]="usuario.nombre" name="nombreUser">
          </label>
          <label for="myInput" class="label">
            <span class="label-title">Apellido</span>
            <input id="myInput" class="input" name="text" placeholder="Type something..." type="text"
              [(ngModel)]="usuario.apellidos" name="apellidosUser">
          </label>
          <label for="myInput" class="label">
            <span class="label-title">Email</span>
            <input id="myInput" class="input" name="text" placeholder="Type something..." type="text"
              [(ngModel)]="usuario.email" name="emailUser">
          </label>
          <button type="submit" class="raiseEditTable">Editar</button>
        </div>
      </form>
    </ng-template>
    <ng-template #eliminar>
      <div class="d-flex flex-column align-items-center justify-content-center">
      <p>Se te dar치 de baja de la aplicaci칩n, y se borrar치 todos los datos personales. Esta elecci칩n es irreversible</p>
      <button type="submit" class="raiseCancel" (click)="darseBaja()">Darse de baja</button>
    </div>
    </ng-template>

  </div>
